{% extends 'publications/homepage.html' %}

{% block content %}

<div class="col-lg-8 col-md-8 mx-auto">
    <div class="card shadow-sm">
        <div class="card-body bg-secondary mb-3">
            <p class="text-white">Публикация - {{ publication.publication_title }}</p>
            <div class="card shadow-sm">
                <p class="card-text-dark">{{ publication.publication_text }}</p>
            </div>
            <div class="col-5">
                <div class="card-md-4">
                    <div class="card-header">
                        <img class="card-img-top"
                             src="/media/{{ publication.publication_photo }}"
                             alt="Card image cap"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card shadow-sm">
                    <div class="btn-group">
                        {% if request.user == publication.publication_owner %}
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'publications:publication_edit' pk=publication.id %}">Редактировать</a>
                        <a type="button" class="btn btn-sm btn-outline-danger"
                           href="{% url 'publications:publication_delete' pk=publication.id %}">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
