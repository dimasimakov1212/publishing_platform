<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'publications/includes/inc_main_stiles.html' %}

<main>
    {% include 'publications/includes/inc_main_left_menu.html' %}

    <div class="col-2">

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-6 fw-normal text-body-emphasis">{{ title }}</h1>
            <p class="fs-6 text-body-secondary">{{ title_2 }}</p>
        </div>

    </div>

    <br>


    <div class="col-8">
        <div class="row">
            {% block content %}

            {% for user in user_list %}

            <div class="col-5">
                <div class="card shadow-sm">
                    <div class="card-body" style="background-color:#F0E68C;">
                        <p class="card-text">Автор: {{ user.first_name }}</p>
                        <div class="d-flex justify-content-between align-items-center">

                                <img src="/media/{{ user.user_avatar }}" alt="" width="50" height="50"
                                     class="rounded-circle me-2">

                            <small class="text-body-secondary">
                            {{ user.user_description }}</small>
                        </div>

                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-bg btn-outline-secondary"
                           href="#">Читать</a>
                    </div>

                </div>
            </div>

            {% endfor %}

            {% endblock %}
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>
</html>
